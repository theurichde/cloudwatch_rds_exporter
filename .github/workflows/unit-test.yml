name: Unit Tests

on:
  push:
    branches: [ * ]
  pull_request:
    branches: [ * ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Unit Tests
        run: go test -v ./... -tags independent